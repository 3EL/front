<script src="../../dist/front.js" title="Iteration" template="true"></script>

<h1>Iteration</h1>
<nav class="crumbs pointer pt05">
    <ol>
        <li><a href="/projects/front/" globalize="documentation">Documentation</a></li>
        <li><a globalize="development">Development</a></li>
        <li><a>Components</a></li>
        <li globalize="iteration">Iteration</li>
    </ol>
</nav>

<section id="iteration">
    <h2>Iteration</h2>
    <nav class="tabs">
      <input type="radio" name="panel1" id="tab1" checked>
      <label class="z09" for="tab1" globalize="code">Code</label>
      <section>
        <code class="markup wsp lavender" content="source1:false" formatify="colors:silver,cornsilk,navajowhite,slategray,green"></code>
      </section>

      <input type="radio" name="panel1" id="tab2">
      <label class="z09" for="tab2" globalize="preview">Preview</label>
      <section class="h20">
        <pre id="source1">
            <div variable="i:1" iterate="10;i++">
              <div>
                <small>Value {{ i }} as template syntax</small>
                <p>Value <var>i</var> as element</p>
              </div>
              <hr>
            </div>
        </pre>
      </section>  
    </nav>
</section>
