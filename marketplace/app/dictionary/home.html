<div include="categories.html"></div>

<section json="words" storage="api">
    <h1>All words</h1>
    <p>{{ jsonheader:content-range = split('/',1) }} total</p>
    <div id="words" class="box cards mt05 list br0- flc-" iterate="true" datasource="{{ storage:api.dictionary.endpoint }}?select=*&word->>eng=ilike.*" dataheader="{{ storage:api.dictionary.headers }};Prefer:count=exact" onerror="alert('Fetch error')" onsuccess="alert('Fetch OK')" datasourceonchange="json">
        <figure class="p1 bcwhite">
            <p class="f2 pl1" methodfocus="put" jsonmod="true">{{ jsonget:word.eng }}</p>
            <p class="tar">{{ jsonget:word.syr }}<a class="icon pl1" if="{{ jsonget:word.syr_lat }};undefined;hide:true" onclick="responsiveVoice.speak('{{ jsonget:word.syr_lat }}', 'Arabic Female', {rate: .8})">&#128264;</a></p>
        </figure>
    </div>
</section>
