<!doctype html>
<html lang="en" cache="no" debug="true">
<head>
    <title>Dictionary</title>
    <meta http-equiv="X-UA-Compatible" content="ie=edge;ie=10;chrome=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <base env="local:/marketplace/app/dictionary/;prod:/front/marketplace/app/dictionary/">
    <link type="text/css" href="../../../dist/front.css" rel="stylesheet">
    <link type="text/css" href="../../../dist/design/front/theme/front.css" rel="stylesheet">
    <script src="../../../dist/front.js" lib="popup;nav;json;filter;globalize" store="../../../assets/json/vars/api:api"></script>
    <script src="https://code.responsivevoice.org/responsivevoice.js?key=HoGHbU9L" defer></script>
</head>
<body>

    <header>
        <nav class="topbar bcgray white white- h4 gap2- shade1" selective="true">
            <a class="pl1" href="./" key="0"><img class="h60" src="https://3el.github.io/front/favicon.ico"></a>
            <form>
                <input type="text" class="white bs0" placeholder="Search" bind3="main:inputWord" bindinclude="list.html" bindcache="300">
            </form>
                <div class="group gap0- md_dn">
                    <select>
                        <option value="eng">English</option>
                    </select>
                    <a href="" class="icon">&#8644;</a>
                    <select>
                        <optgroup label="Aramaic (Modern)">
                            <option value="syr">Suryoyo (Standard)</option>
                            <option value="syt">Surayt (Standard West)</option>
                            <option value="syh">Sureth (Standard East)</option>
                            <option value="syn">Soray - Senaya</option>
                            <option value="hrt">Soreth - Hertevin</option>
                            <option value="bhn">Soreth - Gardabani</option>
                            <option value="kqd">Surat - Koy Sanjaq</option>
                            <option value="lhs">Suryo - Mlaḥsô</option>
                            <option value="amw">Suryon - Maaloula</option>
                            <option value="bjf">Lishanid - Barzani</option>
                            <option value="trg">Lishana Didan - Trans-Zab</option>
                            <option value="huy">Lishana Noshan - Trans-Zab</option>
                        </optgroup>

                        <optgroup label="Aramaic (Middle)">
                            <option value="">Chazal</option>
                        </optgroup>
                        <optgroup label="Aramaic (Late)">
                            <option value="syc">Suryaya - Edessa</option>
                            <option value="syr">Aramaya - Edessa</option>
                            <option value="">Palmyrenian</option>
                            <option value="">Hatran</option>
                            <option value="">Nabatean</option>
                        </optgroup>
                        <optgroup label="Aramaic (Old)">
                        </optgroup>
                        <optgroup label="Aramaic (Imperial)">
                            <option value="syr">Pahlavi</option>
                        </optgroup>
                        <option value="swe">Svenska</option>
                        <option value="eng">English</option>
                    </select>
                </div>
        </nav>
    </header>

    <main class="light p1" id="main" include="home.html"></main>

    <footer>
        <div eventlistener="offline" eventaction="dom.create('div', ['id=offline', 'className=alert pf b1 l1 bcred white snack', 'innerHTML=<i class=icon>⚠</i> Connection lost...'], 'footer')"></div>
        <div eventlistener="online" eventaction="dom.hide('offline')"></div>
    </footer>
</body>
</html>
